<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.0.1/css/fontawesome-all.css">
    <title>بازی دوز</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>


    <div class="container">
        <div class="x-win">
            <i class="fas fa-times"></i>
            <p>win</p>
            <button id="btn1">play again</button>
        </div>
        <div class="draw">
            <p>Draw</p>
            <button id="btn3">play again</button>
        </div>
        <div class="circle-win">
            <i class="far fa-circle"></i>
            <p>win</p>
            <button id="btn2">play again</button>
        </div>
        <div class="game">
            <div class="box" id="col0">
            </div>
            <div class="box" id="col1">
            </div>
            <div class="box" id="col2">
            </div>
            <div class="box" id="col3"></div>
            <div class="box" id="col4"></div>
            <div class="box" id="col5">
            </div>
            <div class="box" id="col6"></div>
            <div class="box" id="col7"></div>
            <div class="box" id="col8"></div>
        </div>

    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
